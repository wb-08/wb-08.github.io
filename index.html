<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>new_link</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat')

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        input {
            width:80%;
            margin: 0 auto;
            margin-top: 15px;
            display: block;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }
        input:focus {
            border-color: #db5d5d;
            }

        button {
            display: block;
            margin: 0 auto;
            border: 10;
            border-radius: 7px;
            margin-top: 10px;
            height: 50px;
            width: 150px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: white;
            background: #007782
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Vinted Url" id="Vinted_url" required pattern="https://www.vinted.+" title="The right link format is https://www.vinted...."/>
        <input type="text" placeholder="Url description e.g white shirt" id="url_description" required>
        <button id="add_link">Add new url</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg  = window.Telegram.WebApp;
        let add_link = document.getElementById("add_link");
        tg.expand();

        add_link.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let vinted_url = document.getElementById("vinted_url").value;
            let url_description = document.getElementById("url_description").value;
            let data = {vinted_url:vinted_url,
                        url_description:url_description};
            tg.sendData(JSON.stringify(data));
            tg.close();
            });
    </script>
</body>
</html>
